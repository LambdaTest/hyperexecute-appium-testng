version: 0.2
runson: linux

autosplit: true
concurrency: 3

pre:
  - mvn -Dmaven.repo.local=./.m2 dependency:resolve

appium: true
framework:
  name: maven/testng
  defaultReports: false
  discoveryType: xmltest
  flags: ["-Pandroid-emulator"]
  args:
    isRealMobile: false

retryOnFailure: true
maxRetries: 1

jobLabel: ['HYP', 'Appium' 'Android-Emulator']